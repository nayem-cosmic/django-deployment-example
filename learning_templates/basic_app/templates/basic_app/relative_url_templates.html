<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Relative URL templates</title>
  </head>
  <body>
    <h1>Welcome to relative URL templates!</h1>
    <a href="{% url 'basic_app:other' %}">Other page</a>  <!-- before : is app name and after : is function name -->

  </body>
</html>
